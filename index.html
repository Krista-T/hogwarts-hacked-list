<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Hacked List</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/logo.png"
          alt="Harry Potter Logo - Hogwarts Crest, Transparent Png@pngjoy.com"
        />
        <button class="hacked">
          You´ll get <br />
          Hacked! <i>&#x2620;</i>
        </button>
      </div>
      <h1>Hogwarth´s Student List- Class of 1991</h1>
    </header>

    <section id="infoLists">
      <div class="studentNumber"></div>
      <input
        class="search"
        type="text"
        placeholder="&#128269; Search student"
      />
      <!-- <span class="close">&#10005;</span> -->
      <div class="filter">
        FILTER:
        <select name="filters" id="selectFilter">
          <option class="filter" value="all">All</option>
          <option class="filter" value="Gryffindor">Gryffyndor</option>
          <option class="filter" value="Slytherin">Slytherin</option>
          <option class="filter" value="Hufflepuff">Hufflepuff</option>
          <option class="filter" value="Ravenclaw">Ravenclaw</option>
          <option class="filter" value="girl">Girls</option>
          <option class="filter" value="boy">Boys</option>
          <option class="filter" value="expelled">Expelled</option>
        </select>
      </div>

      <div class="sort">
        SORT:
        <select name="sort" id="selectSort">
          <option value=""></option>
          <option value="firstName">First Name</option>
          <option value="lastName">Last Name</option>
          <option value="house">House</option>
          <!-- <option value="gender" data-sort-direction="asc">Gender</option> -->
        </select>
      </div>
    </section>

    <main></main>
    <template id="template">
      <section id="card">
        <img src="./images/abbott_h.png" alt="" />
        <p data-field="firstname"></p>
        <p data-field="middlename"></p>
        <p data-field="nickname"></p>
        <p data-field="lastname"></p>
        <p data-field="house" class="house"></p>
        <button class="btn">see more</button>
        <div class="statusBtns">
          <button data-field="prefect" class="prefect">
            &#9734; <span class="pref-text">Add or Remove Prefect</span>
          </button>

          <button data-field="expelled" class="expelled">
            &#10003;
            <span class="expell-text">Expell</span>
          </button>
          <button data-field="inquisitional" class="inquisitional">
            &#9826;<span class="inquis-text"
              >Add or Remove Inquisitional Squad- <i>Slytherin only</i>
            </span>
          </button>
        </div>
      </section>

      <!-- main modal -->
      <section id="modal" class="hide">
        <div class="modal-data">
          <div class="close-btn">&#10005;</div>
          <div class="leftCol">
            <div class="house-crest">
              <img src="" alt="" />
            </div>
          </div>
          <div class="rightCol">
            <div class="modal-img">
              <img src="" alt="" />
            </div>
            <h2 class="studentfirstName"></h2>
            <h2 class="studentmiddleName"></h2>
            <h2 class="studentnickName"></h2>
            <h2 class="studentlastName"></h2>
            <h3 class="studentHouse"></h3>
            <h3 class="studentGender"></h3>
            <h3 class="studentBlood"></h3>
          </div>
        </div>
      </section>

      <!-- modal prefect -->
      <section id="prefect-modal" class="hide">
        <div class="prefAlert">
          <h4></h4>
          <div class="close_but">&#10005;</div>
          <div class="btns">
            <button class="a">Remove<span data-field="a">A</span></button>
            <button class="b">Remove<span data-field="b">B</span></button>
          </div>
        </div>
      </section>

      <!-- modal inquisitional -->
      <section id="inqui-modal" class="hide">
        <div class="inquiAlert">
          <div class="closebtn">&#10005;</div>
          <h3 class="inquiTxt">A</h3>
        </div>
      </section>
    </template>
  </body>
  <script src="script.js"></script>
</html>
